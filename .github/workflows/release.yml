on:
  push:
    branches:
      - '**'

jobs:
  release:
    name: Release - ${{ matrix.platform.os_name }}
    if: startsWith( github.ref, 'refs/tags/v' ) || github.ref == 'refs/tags/test-release'
    strategy:
      matrix:
        platform:
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          - os_name: macOS-arm64
            os: macOS-latest
            target: aarch64-apple-darwin


    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install toolchain if not cross-compiling
        uses: dtolnay/rust-toolchain@stable
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Build binary (*nix)
        shell: bash
        run: |
          cargo build --locked --release
      
      - name: Package as archive
        shell: bash
        run: |
          tar czvf ${{ matrix.target}}.tar.gz target/release/sm_connect
      - name: Publish release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sm_connect-${{ matrix.platform.os_name }}
          path: target/release/sm_connect
        # if: github.ref == 'refs/tags/test-release'
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Release.txt
